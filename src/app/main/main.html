<div class="container">

  <div>
    <acme-navbar creation-date="main.creationDate"></acme-navbar>
  </div>


  <div class="container">
    <ul class="nav nav-tabs">
      <li class="active"><a data-toggle="tab" href="#mySpeech" ng-click="main.reset(); main.isViewSpeech = true;">View my Speeches</a></li>
      <li><a data-toggle="tab" href="#newSpeech" ng-click="main.reset(); main.isViewSpeech = false;">Submit a new Speech</a></li>
    </ul>
  
    <div class="tab-content">
      <div id="mySpeech" class="tab-pane fade in active">
        <br>
        <ul style="width: 20%;" class="list-group">
          <li ng-repeat="speech in main.speeches track by $index" class="list-group-item">
            <span ng-click="main.selectSpeech(speech)">{{::speech.subject}}</span>
          </li>
          <span ng-if="!main.speeches.length">No Speeches to list.</span>
        </ul>
      </div>
      <div id="newSpeech" class="tab-pane fade">
      </div>
    </div>   
  </div>
  <form name="speechform">
    <span>
      <textarea name="" id="" cols="30" rows="10" ng-model="main.selectedSpeech.description" placeholder="Description"></textarea>
      <span>
        <input type="text" ng-model="main.selectedSpeech.author" ng-required="true" placeholder="Author">
      </span>
      <span>
        <input type="text" ng-model="main.selectedSpeech.subject" ng-required="true" placeholder="Subject">
      </span>
      <span>
        <input type="datetime" ng-model="main.selectedSpeech.date" ng-required="true" placeholder="DateTime">
      </span>
    </span>
    <div>
      <button ng-click="main.removeSpeech(main.selectedSpeech)" class="btn btn-danger"
        ng-disabled="!main.selectedSpeech.id">Delete</button>
      <button ng-click="main.addSpeech(main.selectedSpeech)" class="btn btn-success"
        ng-disabled="speechform.$invalid || !speechform.$dirty">{{main.isViewSpeech ? 'Update' : 'Create'}}</button>
      <button>Share</button>
    </div>
  </form>
